{% extends "./panel.html" %}
{% block panel_heading %}
    <i class="fa fa-bar-chart-o fa-fw"></i> Bar Chart Example
    {% include "./actions.html" %}
{% endblock %}
{% block panel_body %}
    <div class="row">
        <div class="col-lg-4">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in timesheet %}
                            <tr>
                                <td>{{ row.id }}</td>
                                <td>{{ row.date }}</td>
                                <td>{{ row.time }}</td>
                                <td>{{ row.amount }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-8">
            <div id="morris-bar-chart"></div>
        </div>
    </div>
{% endblock %}
